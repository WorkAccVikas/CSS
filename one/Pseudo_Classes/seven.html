<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Range & Out Of Range</title>
    <link rel="stylesheet" href="seven.css" />
  </head>
  <body>
    <h1>Demo of the :in-range selector</h1>

    <input type="number" min="5" max="10" value="7" />

    <p>
      Try typing a number out of range (less than 5 or higher than 10), to see
      the styling disappear.
    </p>

    <hr />
  </body>
</html>
