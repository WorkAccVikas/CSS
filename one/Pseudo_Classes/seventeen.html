<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:optional & :required</title>
    <link rel="stylesheet" href="seventeen.css" />
  </head>
  <body>
    <h1>Demo of the :optional & :required selector</h1>

    <p>An optional input element:<br /><input /></p>

    <p>A required input element:<br /><input required /></p>

    <p>
      The :optional selector selects form elements with no "required" attribute.
    </p>
  </body>
