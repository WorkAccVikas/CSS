<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empty & Focus</title>
    <link rel="stylesheet" href="five.css" />
  </head>
  <body>
    <h1>:empty</h1>
    <p></p>
    <p>A paragraph.</p>
    <p>Another paragraph.</p>

    <hr />

    <h1>Demo of the :focus selector</h1>

    <p>Click inside the text fields to see a yellow background:</p>

    <form>
      First name: <input type="text" name="firstname" /><br />
      Last name: <input type="text" name="lastname" />
    </form>
    <hr />

    <h1>The width Property</h1>

    <p>
      Set the width of the input field to 100 pixels. However, when the input
      field gets focus, make it 250 pixels wide:
    </p>

    Search: <input type="text" name="search" />

    <hr />

    <div class="d1">
      <input value="not empty" />
      <input /><!-- empty -->
    </div>
  </body>
</html>
