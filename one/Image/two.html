<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Fit</title>
  </head>
  <body>
    <div class="d1">
      <h2>Not Using object-fit</h2>

      <p>
        Here we use do not use "object-fit", so when we resize the browser
        window, the aspect ratio of the images will be destroyed:
      </p>

      <div style="width: 100%; height: 400px">
        <img
          src="two.jpg"
          alt="Norway"
          style="float: left; width: 50%; height: 100%"
        />
        <img
          src="three.jpg"
          alt="Paris"
          style="float: left; width: 50%; height: 100%"
        />
      </div>
    </div>

    <hr />

    <div class="d2">
      <h2>Using object-fit</h2>

      <p>
        Here we use "object-fit: cover;", so when we resize the browser window,
        the aspect ratio of the images is preserved:
      </p>

      <div style="width: 100%; height: 400px">
        <img
          src="two.jpg"
          alt="Norway"
          style="float: left; width: 50%; height: 100%; object-fit: cover"
        />
        <img
          src="three.jpg"
          alt="Paris"
          style="float: left; width: 50%; height: 100%; object-fit: cover"
        />
      </div>
    </div>
  </body>
</html>
