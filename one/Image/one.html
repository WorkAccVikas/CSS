<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="one.css" />
  </head>
  <body>
    <div class="d1">
      <h1>CSS Image</h1>

      <p>Show the reflection below the image:</p>
      <img src="three.jpg" />
    </div>

    <hr />

    <div class="d2">
      <h1>CSS Image width and height changes</h1>

      <p>Show the reflection below the image:</p>
      <img src="three.jpg" />
    </div>

    <hr />

    <div class="d3">
      <h2>Using object-fit: cover</h2>

      <img src="three.jpg" />
    </div>

    <hr />

    <div class="d4">
      <h2>Using object-fit: contain</h2>

      <img src="three.jpg" />
    </div>

    <hr />

    <div class="d5">
      <h2>Using object-fit: fill</h2>

      <img src="three.jpg" />
    </div>

    <hr />

    <div class="d6">
      <h2>Using object-fit: none</h2>

      <img src="three.jpg" />
    </div>

    <hr />

    <div class="d7">
      <h2>Using object-fit: scale-down</h2>

      <img src="three.jpg" />
    </div>
  </body>
</html>
