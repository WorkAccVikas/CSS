<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- display different image for different device size -->
    <picture>
      <source srcset="two.jpg" media="(max-width: 400px)" />
      <source srcset="one.jpg" />
      <img src="one.jpg" alt="Flowers" style="max-width: 100%; height: auto" />
    </picture>

    <p>
      Resize the browser width and the background image will change at 400px.
    </p>
  </body>
</html>
