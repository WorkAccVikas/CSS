<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Border</title>
    <link rel="stylesheet" href="one.css" />
  </head>
  <body>
    <h2>Add a border to a table:</h2>

    <table class="table">
      <tr>
        <th class="th">Firstname</th>
        <th class="th">Lastname</th>
      </tr>
      <tr>
        <td class="td">Peter</td>
        <td class="td">Griffin</td>
      </tr>
      <tr>
        <td class="td">Lois</td>
        <td class="td">Griffin</td>
      </tr>
    </table>

    <hr />

    <h2>Full-width Table</h2>

    <table class="table1">
      <tr>
        <th class="th1">Firstname</th>
        <th class="th1">Lastname</th>
      </tr>
      <tr>
        <td class="td1">Peter</td>
        <td class="td1">Griffin</td>
      </tr>
      <tr>
        <td class="td1">Lois</td>
        <td class="td1">Griffin</td>
      </tr>
    </table>

    <hr />

    <h2>Let the table borders collapse</h2>

    <table class="table2">
      <tr>
        <th class="th2">Firstname</th>
        <th class="th2">Lastname</th>
      </tr>
      <tr>
        <td class="td2">Peter</td>
        <td class="td2">Griffin</td>
      </tr>
      <tr>
        <td class="td2">Lois</td>
        <td class="td2">Griffin</td>
      </tr>
    </table>

    <hr />

    <h2>Single Border Around The Table</h2>

    <table class="table3">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
