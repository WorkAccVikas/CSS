<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="one.css" />
  </head>
  <body>
    <div class="d1">
      <h2>Input field with an icon inside</h2>

      <form>
        <input type="text" name="search" placeholder="Search.." />
      </form>
    </div>

    <hr />

    <div class="d2">
      <h2>Animate width of search input</h2>

      <form>
        <input type="text" name="search" placeholder="Search.." />
      </form>
    </div>

    <hr />

    <div class="d3">
      <h2>Styling textarea</h2>

      <p>
        <strong>Tip:</strong> Use the resize property to prevent textareas from
        being resized (disable the "grabber" in the bottom right corner):
      </p>

      <form>
        <textarea>Some text...</textarea>
      </form>
    </div>

    <hr />

    <div class="d4">
      <h2>Styling a select menu</h2>

      <form>
        <select id="country" name="country">
          <option value="au">Australia</option>
          <option value="ca">Canada</option>
          <option value="usa">USA</option>
        </select>
      </form>
    </div>
  </body>
</html>
